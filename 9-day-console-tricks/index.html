<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Helloo");
      // Interpolated
      console.log("Hellooo I am %s string !", "ðŸ’©");
      // Styled
      console.log("%c Hello", "font-size:25px");
      // warning!
      console.warn("Carefull !");
      // Error :|
      console.error("ERROR 404!");
      // Info
      console.info("Pi = 3.14159265359");
      // Testing
      console.assert(true === false, "WHAT ARE YOU DOING !?!?!");
      // clearing
      // console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog, index) => {
        console.group(`Grupa${index}`);
        console.log("Imie " + dog.name);
        console.log("Wiek " + dog.age);
        console.groupEnd(`Grupa${index}`);
      });

      // counting
      console.count("Maniek");
      console.count("Maniek");
      console.count("Maniek");
      console.count("Maniek");

      // timing
      console.time();
      for (i = 0; i < 100000000; i++) {
        //some code
      }
      console.timeEnd();
    </script>
  </body>
</html>
