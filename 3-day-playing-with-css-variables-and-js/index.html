<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="javascript/main.js"></script>
    <title>Playing with css variables and js</title>
</head>
<body>
    <div class="container">
        <div class="center-container">
            <h1>Update CSS Variables with <span class="base_color">JS</span></h1>
            <div class="labels-box">
                <label for="spacing">Spacing: </label> <input value="60" name="spacing" type="range">
                <label for="blur">Blur: </label> <input value="0" name="blur" type="range">
                <label for="base_color">Base Color: </label> <input name="base_color" value="#FFFF00" type="color">
            </div>
            <div class="img-box">
                <img src="images/mountains.JPG" alt="mountains-jpg">
            </div>
        </div>
    </div>
</body>
</html>
