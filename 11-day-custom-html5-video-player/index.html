<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="javascript/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <video src="video/652333414.mp4"></video>
        <div class="progress-bar"></div>
        <div class="control-panel">
            <button name="playButton">▶️</button>
            <img src="images/volume-icon.PNG">
            <input type="range" value="0" min="0" max="1" step="0.01" name="volume" >
            <img src="images/video-speed-ratio-icon.PNG">
            <input type="range" name="speed" value="1" min="0.5" max="4" step="0.1">
            <button name="backward10sec"> << 10s </button>
            <button name="forward25sec"> 25s >> </button>
        </div> 
    </div>
</body>
</html>
