<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="javascript/main.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Unreal Webcam Fun</title>
  </head>
  <body>
    <div class="container">
      <div class="center-container">
        <div class="button-box">
          <button>Take Photo</button>   
        </div>
        <div class="inputs-box">
          <div><label for="">Red</label><input class="rgb" name="red" type="range" value="0" min="0" max="255" /></div>
          <div><label for="">Green </label><input class="rgb" name="green" type="range" value="0" min="0" max="255" /></div>
          <div><label for="">Blue Max</label><input class="rgb" name="blue" type="range" value="0" min="0" max="255" /></div>
        </div>
        <video></video>
        <canvas></canvas>
        <div class="photos-box">
        </div>
      </div>
    </div>
  </body>
</html>
