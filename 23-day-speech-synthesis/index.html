<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script defer src="javascript/main.js"></script>
    <title>Speech Synthesis</title>
  </head>
  <body>
    <div class="container">
      <div class="center-container">
        <div class="speech-box">
          <div class="top-speech-box"><h1>The Voiceinator 5000</h1></div>
          <div class="middle-speech-box">
            <select></select>
            <p>Rate</p>
            <input class="rate" type="range" min="0.5" max="5" step="0.5" />
            <p>Pitch</p>
            <input class="pitch" type="range" min="1" max="2" />
            <textarea name="" id="" cols="30" rows="10">Hello I LOVE JAVASCRIPT!</textarea>
            <div class="bottom-speech-box"><button>STOP</button><button class="start">SPEAK</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
